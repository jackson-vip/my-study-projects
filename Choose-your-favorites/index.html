<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your favorites</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- js -->
    <!-- <script src="js/script.js" defer></script> -->
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/5873fec248.js"></script>
</head>

<body>
    <fieldset class="checkbox-group">
        <legend class="checkbox-group-legend">Choose your favorites</legend>

        <div class="checkbox">
            <input type="checkbox" name="platform" value="instagram" id="instagram">
            <label for="instagram">
                <div class="checkbox-icon"> <i class="fa fa-instagram"></i> </div>
                <div class="checkbox-title">Instagram</div>
            </label>
        </div>
        
        <div class="checkbox">
            <input type="checkbox" name="platform" value="twitch" id="twitch">
            <label for="twitch">
                <div class="checkbox-icon">
                    <i class="fa fa-twitch"></i>
                </div>
                <div class="checkbox-title">
                    Twitch
                </div>
            </label>
        </div>

        <div class="checkbox">

            <input type="checkbox" name="platform" value="slack" id="slack">
            <label for="slack">
                <div class="checkbox-icon">
                    <i class="fa fa-slack"></i>
                </div>
                <div class="checkbox-title">
                    Slack
                </div>
            </label>
        </div>

        <div class="checkbox">

            <input type="checkbox" name="platform" value="twitter" id="twitter">
            <label for="twitter">
                <div class="checkbox-icon">
                    <i class="fa fa-twitter"></i>
                </div>
                <div class="checkbox-title">
                    Twitter
                </div>
            </label>
        </div>

        <div class="checkbox">

            <input type="checkbox" name="platform" value="pinterest" id="pinterest">
            <label for="pinterest">
                <div class="checkbox-icon">
                    <i class="fa fa-pinterest"></i>
                </div>
                <div class="checkbox-title">
                    Pinterest
                </div>
            </label>
        </div>

        <div class="checkbox">

            <input type="checkbox" name="platform" value="dribbble" id="dribbble">
            <label for="dribbble">
                <div class="checkbox-icon">
                    <i class="fa fa-dribbble"></i>
                </div>
                <div class="checkbox-title">
                    Dribbble
                </div>
            </label>
        </div>

        <div class="checkbox">

            <input type="checkbox" name="platform" value="codepen" id="codepen">
            <label for="codepen">
                <div class="checkbox-icon">
                    <i class="fa fa-codepen"></i>
                </div>
                <div class="checkbox-title">
                    Codepen
                </div>
            </label>
        </div>
  
        <div class="checkbox">

            <input type="checkbox" name="platform" value="github" id="github">
            <label for="github">
                <div class="checkbox-icon">
                    <i class="fa fa-github"></i>
                </div>
                <div class="checkbox-title">
                    Github
                </div>
            </label>
        </div>

    </fieldset>
</body>

</html>
