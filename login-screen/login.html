<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- css -->
    <!-- <link rel="stylesheet" href="css/chat-gpt.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <!-- js -->
    <script src="js/script.js"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/5873fec248.js"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"> -->
</head>

<body>
    <div class="container">
        <div class="box-card">
            <div class="column-left">
                <h2 class="title text-left">Hello, Friend!</h2>
                <img src="assets/signIn.png" alt="login" class="img-left">
                <p class="description desc-left">Enter your personal details</p>
                <p class="description desc-left">and start journey with us</p>
                <a href="singin.html">
                    <button class="btn btn-primary">sign up</button>
                </a>
            </div>
            <div class="column-right">
                <h2 class="title text-right"> Sign In To Developer</h2>
                <div class="social-media"> <!-- social-media -->
                    <ul>
                        <a href="#">
                            <li><i class="fab fa-facebook-f"></i></li>
                        </a>
                        <a href="#">
                            <li><i class="fab fa-google-plus-g"></i></li>
                        </a>
                        <a href="#">
                            <li><i class="fab fa-linkedin-in"></i></li>
                        </a>
                    </ul>
                </div> 
                <p class="description descr-right">Or use your email account:</p>
                <form class="form">
                    <label for="email">
                        <i class="far fa-envelope icon-modify"></i>
                        <input id="email" type="email" placeholder="email" required>
                    </label>
                    <label for="pwd">
                        <i class="fas fa-lock icon-modify"></i>
                        <input id="pwd" type="password" placeholder="password" required autocomplete="off">
                        <span class="showPass" onclick="toggle()">
                            <i class="fa-solid fa-eye"></i>
                            <i class="fa-solid fa-eye-slash hidden"></i>
                        </span>
                    </label>
                    <button class="btn btn-second" type="submit">sign in</button>
                </form>
                <a href="#">Forgot password?</a>
            </div>
        </div>

    </div>
</body>

</html>
